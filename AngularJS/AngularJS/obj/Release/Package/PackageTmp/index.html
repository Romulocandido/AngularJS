<!DOCTYPE html>
<html ng-app="ListaTelefonica" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lista Telefonica</title>
    <script src="/Scripts/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css" />
    <style>
        .jumbotron{
            width: 400px;
            margin-top: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        .table{
            margin-top: 20px;
        }
        .form-control{
            margin-bottom: 5px;
        }
    </style>
    
    <script>
        var app = angular.module('ListaTelefonica', []);

        app.controller('controllerListaTelefonica', function ($scope) {
            $scope.app = 'Lista Telefonica';
            $scope.contatos = [
                { nome: 'romulo', telefone: '99998888' },
                { nome: 'paloma', telefone: '99998877' },
                { nome: 'copini', telefone: '99998866' }
            ];
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
            }

            $scope.delete = function (index) {
                $scope.contatos.splice(index, 1);
            }
        });

    </script>
</head>
<body ng-controller="controllerListaTelefonica">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table class="table table-striped">
            <tr>
                <th class="text-center">Nome</th>
                <th class="text-center">Telefone</th>
                <th class="text-right">Ações</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>
                    {{contato.nome}}
                </td>
                <td>
                    {{contato.telefone}}
                </td>
                <td class="text-right">
                    <button ng-click="delete($index)">del</button>
                </td>
            </tr>
        </table>
        <hr />
        <input class="form-control" type="text" ng-model="contato.nome" />
        <input class="form-control" type="text" ng-model="contato.telefone" />
        <button ng-click="adicionarContato(contato)" class="btn btn-primary btn-block">Adicionar Contato</button>

    </div>

</body>
</html>
